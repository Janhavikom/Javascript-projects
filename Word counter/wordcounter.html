<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<style>
    body{
        padding: 50px 100px;
        background-color: rgb(10, 57, 57);
        font-family:'Courier New'
    }
    h1{
text-align: center;
color: rgb(11, 10, 10);
padding: 10px;
margin: 0px;
background-color: aqua;

     }
#textbox{
    width: 99.5%;
    border-color: black;
    font-size: 20px;
}
p{
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    padding :10px;
    background-color: azure;
}
</style>
<body>
    <h1>Word and Character counter</h1>
    <textarea placeholder="Enter text here" id="textbox" cols="30" rows="10"></textarea>
    <p>
        <span id="word">0</span> words <span id="char">0</span> characters 
        <!-- <span id="line">0</span> lines -->
    </p>
    <!-- <div>
        <select name="case" id="selectcase">
            <option value="" id="selectcase">Upper Case</option>
            <option value="lower">Lower Case</option>
        </select>
    </div> -->

    <script>
        // let selectcase = document.getElementById("case")
        // selectcase.addEventListener('change',function (){
        //     text = textbox.toUppercase();
        //     console.log(text)
        // })

        let textbox = document.getElementById("textbox")
        textbox.addEventListener('input',function(){
            let text = this.value.trim();
            let char = text.length;
            document.getElementById("char").innerHTML = char;

            
            let words = text.split(' ');
            let cleanList = words.filter(function(elm){
                return elm != "";
            })
            document.getElementById("word").innerHTML = cleanList.length;
        
            // let lines = text.split("\\.");
            // console.log(lines)
            // document.getElementById("line").innerHTML = lines.length;
        })

    </script>
</body>
</html>
